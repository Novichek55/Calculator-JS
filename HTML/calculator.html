<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/calculator.css" type="text/css">
</head>

<body>

    <h1>Калькулятор</h1>
    <table class="table">
        <tr>
            <td colspan="4">
                <input type="text" id="displayID" class="displayClass" value="">
            </td>

        </tr>
        <tr>
            <td><button id="button_7" value="7" class="buttonData">7</button></td>
            <td><button id="button_8" value="8" class="buttonData">8</button></td>
            <td><button id="button_9" value="9" class="buttonData">9</button></td>
            <td><button id="button_division" value="/" class="buttonOperation">/</button></td>
        </tr>
        <tr>
            <td><button id="button_4" value="4" class="buttonData">4</button></td>
            <td><button id="button_5" value="5" class="buttonData">5</button></td>
            <td><button id="button_6" value="6" class="buttonData">6</button></td>
            <td><button id="button_multiplication" value="*" class="buttonOperation">x</button></td>
        </tr>
        <tr>
            <td><button id="button_1" value="1" class="buttonData">1</button></td>
            <td><button id="button_2" value="2" class="buttonData">2</button></td>
            <td><button id="button_3" value="3" class="buttonData">3</button></td>
            <td><button id="button_addition" value="+" class="buttonOperation">+</button></td>
        </tr>
        <tr>
            <td><button id="button_0" value="0" class="buttonData">0</button></td>
            <td><button id="button_reset" value="0" class="buttonOperation">c</button></td>
            <td><button id="button_result" value="=" class="buttonOperation">=</button></td>
            <td><button id="button_subtraction" value="-" class="buttonOperation">-</button></td>
        </tr>

    </table>

       <script src="../JS/calculator.js"></script>
</body>

</html>
